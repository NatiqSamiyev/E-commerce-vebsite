<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="product-container">
        <form action="">
            <label for="">
                <input type="file" class="file-input" required>
            </label>
            <label for="">
                <input type="number" placeholder="Mehsul kodunu daxil edin" class="product-id-input" required>
            </label>
            <label for="">
                <input type="text" placeholder="Mehsul adini daxil edin" class="product-name-input" required>
            </label>
            <label for="">
                <input type="number" placeholder="Mehsul qiymetini daxil edin" class="product-amount-input" required>
            </label>
            <label for="">
                <input type="text" placeholder="Mehsul haqqinda melumat daxil edin" class="product-info-input" required>
            </label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select product count</option>
                <option value="1">1</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <button type="button" class="btn btn-outline-danger">Submit</button>

        </form>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
